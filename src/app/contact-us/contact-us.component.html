<div class="about-container">
    <div class="contact-form" [formGroup]="formGroup">
      <h3>Contact Us</h3>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="name">Email:</label>
        <input type="text" id="email" name="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="name">Phone:</label>
        <input type="text" id="phone" name="phone" formControlName="phone" required>
      </div>
      <div class="form-group">
        <label for="name">Message:</label>
        <textarea type="text" id="message" name="message" formControlName="message" required>
        </textarea>
      </div>
    </div>
  </div>
