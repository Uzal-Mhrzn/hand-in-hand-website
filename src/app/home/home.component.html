<div class="dashboard-container">
    <div class="jumbotron">
      <h1 class="display-4">Welcome to XYZ Corp</h1>
      <p class="lead">Your gateway to innovative solutions and services.</p>
      <hr class="my-4">
      <p>Explore our latest news, upcoming events, and more.</p>
    </div>

    <div class="image-slider">
        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide *ngFor="let slide of slides">
            <img [src]="slide.image" alt="Slide image" class="slider-image">
          </ng-template>
        </owl-carousel-o>
      </div>
  
    <div class="dashboard-section">
      <h2>Recent News</h2>
      <mat-card class="dashboard-card" *ngFor="let news of recentNews">
        <mat-card-header>
          <mat-card-title>{{ news.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ news.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div class="dashboard-section">
      <h2>Upcoming Events</h2>
      <mat-card class="dashboard-card" *ngFor="let event of upcomingEvents">
        <mat-card-header>
          <mat-card-title>{{ event.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ event.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
