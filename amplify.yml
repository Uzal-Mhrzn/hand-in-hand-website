version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18.19.0  # Set correct Node.js version
            - nvm use 18.19.0
            - npm ci --loglevel=error  # Suppress warnings
        build:
          commands:
            - npm run build -- --configuration=production
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
