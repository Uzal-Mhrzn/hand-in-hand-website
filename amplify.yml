version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18.19.0  # Ensure correct Node.js version
            - nvm use 18.19.0
            - npm install  # Use install instead of npm ci
        build:
          commands:
            - npm run build -- --configuration=production
      artifacts:
        baseDirectory: dist/ngo
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
